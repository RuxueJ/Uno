<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>UNO Game Lobby</title>
<script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="header">
  <h1>UNO Game Lobby</h1>
  <button class="button" id="createGameBtn">Create Game</button>
  <button class="button" id="profileBtn">Logout</button>
</div>

<div class="p-10 flex">
    <div class="flex-1 m-6 max-h-screen scroll">
      <h2 class="text-2xl mb-6">Game List</h2>
      <div id="gamesList"></div>
    </div>
    <div class="flex-1 m-6">
      <h2 class="text-2xl mb-6">Chat</h2>
      <input class="gray-border" type="text" id="messageInput" placeholder="Type a message..." onkeypress="handleKeypress(event)">
      <button id="sendButton" onclick="sendMessage()">Send</button>
      <div id="messages"></div>
    </div>
  </div>

<script src="lobbyScript.js"></script>

</body>
</html>
