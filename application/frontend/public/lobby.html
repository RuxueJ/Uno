<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>UNO Game Lobby</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="header">
  <h1>UNO Game Lobby</h1>
  <button class="button" id="createGameBtn">Create Game</button>
  <button class="button" id="profileBtn">Logout</button>
</div>

<div class="p-10 flex">
    <div class="flex-1 m-6 max-h-screen">
      <h2 class="text-2xl mb-6">Game List</h2>
      <div id="gamesList"></div>
    </div>
    <div class="flex-1 gray-border m-6 max-h-screen">
      <h2 class="text-xl">Chat</h2>
      <div id="chatMessages">
        <!-- Chat messages will be displayed here -->
      </div>
      <div>
        <input type="text" id="messageInput" placeholder="Type your message...">
        <button id="sendMessageBtn">Send</button>
      </div>
    </div>
  </div>

<script src="lobbyScript.js"></script>

</body>
</html>
