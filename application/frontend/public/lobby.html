<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>UNO Game Lobby</title>
<script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="header">
  <div class="flex items-center">
    <h1 class="flex-1">UNO Game Lobby</h1>
    <div id="greeting" style="display: none;"></div>
    <button class="button" id="createGameBtn">Create Game</button>
    <button class="button" id="profileBtn">Logout</button>
  </div>
</div>

<div class="create-game-form-container" style="display: none;">
  <form id="createGameForm" class="form">
    <h2>Create New Game</h2>
    <div class="form-group">
      <label for="gameTitle">Game Title:</label>
      <input type="text" id="gameTitle" name="gameTitle" placeholder="Enter game title" required>
    </div>
    <div class="form-group">
      <label for="numPlayers">Number of Players:</label>
      <select id="numPlayers" name="numPlayers">
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
      </select>
    </div>
    <div class="button-group">
      <button type="button" class="button button-secondary" id="cancelBtn">Cancel</button>
      <button type="submit" class="button button-primary" id="submitBtn">Create Game</button>
    </div>
  </form>
</div>

<div class="overlay" style="display: none;"></div>

<div class="p-10 flex">
    <div class="flex-1 m-6 ">
      <!-- <div class="flex justify-between mb-6"> -->
        <h2 class="text-2xl mb-6">Game List</h2>
        <!-- <button id="refreshButton" onclick="refreshGameList()">Refresh</button> -->
      <!-- </div> -->
      <div class=" scroll" id="gamesList"></div>
    </div>
    <div class="flex-1 m-6">
      <h2 class="text-2xl mb-6">Chat</h2>
      <div id="messages"></div>
      <input class="gray-border" type="text" id="messageInput" placeholder="Type a message..." onkeypress="handleKeypress(event)">
      <button id="sendButton" onclick="sendMessage()">Send</button>
      
    </div>
  </div>

<script src="lobbyScript.js"></script>

</body>
</html>
