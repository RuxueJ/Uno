<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>UNO Game Lobby</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="header">
  <h1>UNO Game Lobby</h1>
  <button class="button" id="createGameBtn">Create Game</button>
  <button class="button" id="profileBtn">Logout</button>
</div>

<div class="container">
    <div class="games-list" id="gamesList">
      <!-- Active game list will be populated here -->
    </div>
    <div class="chat-box">
      <h2>Chat</h2>
      <div id="chatMessages">
        <!-- Chat messages will be displayed here -->
      </div>
      <input type="text" id="messageInput" placeholder="Type your message...">
      <button id="sendMessageBtn">Send</button>
    </div>
  </div>

<script src="lobbyScript.js"></script>

</body>
</html>
