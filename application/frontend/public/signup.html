<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="signUpScript.js" defer></script>
</head>

<body class="bg-gray-100 flex justify-center items-center h-screen">
    <div class="max-w-md w-full p-8 bg-white rounded shadow-lg">
        <h2 class="text-3xl font-semibold mb-4 text-center">Sign Up</h2>
        <form id="SignUpForm" class="space-y-4" onsubmit="return validateForm(event)">

            <div>
                <label for="Email" class="block text-gray-700">Email</label>
                <input type="text" id="email" name="email"
                    class="form-input mt-1 block w-full border border-gray-300 rounded-md px-4 py-2" 
                    oninput="clearEmailCheck()" required>
                <div id="emailCheck" class="text-sm mt-1 text-gray-600"></div>
            </div>
            <div>
                <label for="username" class="block text-gray-700">Username</label>
                <input type="text" id="username" name="username"
                    class="form-input mt-1 block w-full border border-gray-300 rounded-md px-4 py-2" required>
            </div>
            <div>
                <label for="password" class="block text-gray-700">Password</label>
                <input type="password" id="password" name="password"
                    class="form-input mt-1 block w-full border rounded-md px-4 py-2"
                    oninput="checkPasswordRequirements()" required>
                <div id="passwordRequirements" class="text-sm mt-1 text-gray-600"></div>
            </div>


            <div>
                <label for="repassword" class="block text-gray-700">Password Check</label>
                <input type="password" id="repassword" name="repassword"
                    class="form-input mt-1 block w-full border border-gray-300 rounded-md px-4 py-2" 
                    oninput="clearPasswordCheck()" required>
                <div id="repasswordCheck" class="text-sm mt-1 text-gray-600"></div>
            </div>

            <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600">Sign
                Up</button>
        </form>


    </div>
</body>

</html>
