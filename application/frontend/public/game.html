<!DOCTYPE html>
<html lang="en">


<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Room</title>
  <link rel="stylesheet" href="game.css">
  <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
</head>


<body>
  <div class="container">
    <!-- <h1 id="gameRoomName" class="text-center text-3xl mb-4"></h1> -->
    <div id="gameRoomHeader">
      <h1 id="gameRoomName"></h1>
      <div>
        <span id="greetingMessage"></span>
        <!-- <button id="startButton" onclick="startGame()">Start</button> -->
        <span id = "startButtonContainer">

        </span>
        <button id="leaveButton" onclick="leaveRoom()">Leave Room</button>
      </div>
    </div>

    <div class="row game-deck">
      <div class="column player-list">
        <h2 class="text-2xl mb-6">Player List</h2>
        <div id="playerList"></div>
      </div>
      <div class="column deck">
        <div class="deck_message">
          <!-- <h2 id = "waitingMessage">Please wait host to start the game...</h2> -->
        </div>

        <!-- Display remaining cards in the deck -->
        <div id="deck">
          <!-- Deck cards will be dynamically added here -->
        </div>
        <div id = "draw-card-container">
          <!-- <button id="draw-card">Draw Card</button> -->
        </div>

       

      </div>
      <div class="column chat-box">
        <h2 class="text-2xl mb-6">Chat</h2>
        <div id="messages"></div>
        
        <input class="gray-border" type="text" id="messageInput" placeholder="Type a message..."
          onkeypress="handleKeypress(event)">
        <button id="sendButton" onclick="sendGameMessage()">Send</button>
        <button id="endButton" onclick="endGame()">End</button>

      </div>
    </div>


    <div class="row user-hand">
      <!-- Display cards in the player's hand -->
      <div id="hand">
        <!-- Player's cards will be dynamically added here -->
      </div>
      
      <div class="bottom-button">
        <button id="play-card">Play Card</button>
      </div>
    </div>
  </div>
  <script src="gameScript.js"></script>
</body>


</html>
